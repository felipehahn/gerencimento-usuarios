<app-title-page title="Acessar"></app-title-page>
<div class="content">
    <div>
        <form class="form">
            <mat-form-field class="field">
                <mat-label>Email</mat-label>
                <input type="email" matInput [(ngModel)]="email" [formControl]="emailFormControl" placeholder="Ex. email@exemplo.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    E-mail inválido
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email é <strong>obrigatório</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input [(ngModel)]="senha" id="password" type="password" matInput placeholder="Senha" [formControl]="passFormControl">
                <mat-error *ngIf="passFormControl.hasError('required')">
                    Senha é <strong>obrigatória</strong>
                </mat-error>
            </mat-form-field>
            <div class="content-button">
                <button mat-button class="button-login" (click)="login()">
                    <mat-icon class="icon-login" aria-hidden="false" fontIcon="login"></mat-icon> Entrar
                </button>
            </div>
        </form>
    </div>
</div>
