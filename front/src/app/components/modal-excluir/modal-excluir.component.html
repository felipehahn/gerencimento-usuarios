<h1 mat-dialog-title>Excluir usuário</h1>
<div mat-dialog-content>
  Deseja excluir o usuário <b>{{data.name}}</b>?
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button mat-dialog-close class="button-cancelar">Cancelar</button>
  <button mat-button (click)="onDelete()" class="button-confirm" >Excluir</button>
</div>
